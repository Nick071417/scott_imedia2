<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Video Streaming Websites</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            margin: 20px 0;
        }
        .streaming-links {
            margin-top: 20px;
        }
        .streaming-links a {
            margin: 0 15px;
            text-decoration: none;
            color: #0073e6;
        }
        .video-section {
            margin-top: 30px;
        }
        img {
            max-width: 100px;
            margin: 10px;
        }
    </style>
</head>
<body>

    <h1>Best Video Streaming Websites</h1>

    <div class="container">
        <h2>All Images are in your folder:</h2>
        <img src="hulu-logo.png" alt="Hulu Logo">
        <img src="netflix-logo.png" alt="Netflix Logo">
        <img src="prime-video-logo.png" alt="Prime Video Logo">
    </div>

    <div class="streaming-links">
        <h2>How Video Streaming & Chasing TV Works</h2>
        <p>
            <a href="https://www.hulu.com" target="_blank">Hulu</a>
            <a href="https://www.netflix.com" target="_blank">Netflix</a>
            <a href="https://www.primevideo.com" target="_blank">Prime Video</a>
        </p>
    </div>

    <div class="video-section">
        <h2>Insert a Video:</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/your-video-id" frameborder="0" allowfullscreen></iframe>
    </div>

</body>
</html>

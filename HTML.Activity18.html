<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create This Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        header {
            background-color: #f0c040;
            padding: 10px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            margin: 20px 0;
        }
        .video {
            text-align: center;
            margin: 20px 0;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<header>
    <h1>Create This Webpage</h1>
</header>

<div class="container">
    <h2>All images are in your folder:</h2>
    <a href="https://www.amazon.com" target="_blank">
        <img src="amazon_image.jpg" alt="Amazon">
    </a>
    
    <h2>Amazon Prime:</h2>
    <p>Amazon Prime is a membership that can save you money, but you need to sign up to purchase it immediately.</p>

    <h2>Amazon Video:</h2>
    <div class="video">
        <video width="600" controls>
            <source src="video_file.mp4" type="video/mp4">
            
        </video>
    </div>
</div>

</body>
</html>
